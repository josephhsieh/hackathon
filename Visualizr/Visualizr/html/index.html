<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

.placebo {

}

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
var width = 420,
    barHeight = 80;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width);

d3.tsv("data/gilenya.tsv", type, function(error, data) {
  x.domain([0, d3.max(data, function(d) { return d.value; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.value); })
      .attr("height", barHeight / 2 - 4)
      .attr("fill", "#ee0086");

  bar.append("text")
      .attr("x", function(d) { return x(d.value) - 3; })
      .attr("y", barHeight / 4)
      .attr("dy", ".35em")
      .text(function(d) { return d.value; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.placebo); })
      .attr("class", "placebo")
      .attr("height", barHeight/2 -4)
      .attr("fill", "steelBlue")
      .attr("y", 38);

  bar.append("text")
      .attr("x", function(d) { return x(d.placebo) -6; })
      .attr("y", barHeight / 4 + 38)
      .attr("dy", ".35em")
      .text(function(d) { return d.placebo; });

});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

</script>
