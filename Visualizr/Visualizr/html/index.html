<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  position: relative;
  width: 960px;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.gilenya {
  fill: #ee0086;
  fill-opacity: .9;
}
/*
.gilenya:hover,
.gilenya:focus,
.gilenya:active {
  fill: yellow;
}
*/

.placebo{
  fill: steelblue;
}
/*
.placebo:hover,
.placebo:focus,
.placebo:active {
  fill: yellow;
}
*/
.x.axis path {
  display: none;
}

label {
  position: absolute;
  top: 10px;
  right: 10px;
}

</style>
<label><input type="checkbox" checked> Sort values</label>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
console.log('loading')

var margin = {top: 20, right: 20, bottom: 30, left: 80},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//var formatPercent = d3.format(".0%");

var x = d3.scale.ordinal()
    .rangeRoundBands([-75, width], .1, 1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
    //.tickFormat(formatPercent);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  function draw() {


d3.json("gilenya.json", function(error, data) {

  data.forEach(function(d) {
    d.value = +d.value;
  });

  x.domain(data.map(function(d) { return d.type; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll(".tick text")
        .call(wrap, x.rangeBand());

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      //.attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("x",-6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Occurrence");

    // bars = svg.selectAll(".bar").data(data).enter();

  svg.selectAll(".gilenya")
      .data(data)
    .enter().append("rect")
      .attr("class", "gilenya bar")
      .attr("x", function(d) { return x(d.type); })
      .attr("width", x.rangeBand()/2)
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); });

    svg.selectAll(".placebo")
      .data(data)
    .enter().append("rect")
      .attr("class", "placebo bar")
      .attr("x", function(d) { return x(d.type)+(x.rangeBand()/2); })
      .attr("width", x.rangeBand()/2)
      .attr("y", function(d) { return y(d.placebo); })
      .attr("height", function(d) { return height - y(d.placebo); });

  d3.select("input").on("change", change);

  d3.selectAll("rect").on("click", (function(){
    var highlight = null;

    return function(){
      var mySelf = (highlight == this);
      
      // reset all bar colours.
      d3.selectAll(".placebo").style('fill', "#ee0086");
      d3.selectAll(".gilenya").style('fill', "steelblue");

      if (highlight != null && mySelf){
        highlight = null;
      }
      else{
        d3.select(this).style("fill", "yellow");  
        highlight = this;
      }

    };
  })());

   

  var sortTimeout = setTimeout(function() {
    d3.select("input").property("checked", true).each(change);
  }, 2000);

  function change() {
    clearTimeout(sortTimeout);

    // Copy-on-write since tweens are evaluated after a delay.
    var x0 = x.domain(data.sort(this.checked
        ? function(a, b) { return b.value - a.value; }
        : function(a, b) { return d3.ascending(a.type, b.type); })
        .map(function(d) { return d.type; }))
        .copy();

    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };

    transition.selectAll(".gilenya")
        .delay(delay)
        .attr("x", function(d) { return x0(d.type); });

        transition.selectAll(".placebo")
        .delay(delay)
        .attr("x", function(d) { return x0(d.type)+(x.rangeBand()/2); });

    transition.select(".x.axis")
        .call(xAxis)
        .selectAll(".tick text")
      .call(wrap, x.rangeBand())
      .selectAll("g")
        .delay(delay);
  }

  
});

}

draw();


function wrap(text, width) {

  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });


}

function type(d) {
  d.value = +d.value;
  return d;
}

</script>
